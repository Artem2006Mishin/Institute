<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Будильник</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/my.css">
</head>
<body>
    <div class="container">
        <h1>Будильник</h1>
        <label for="alarmTime">Установите время будильника:</label>
        <input type="time" id="alarmTime">
        <button id="setAlarm">Установить будильник</button>
        <button id="stopAlarm" disabled>Остановить будильник</button>

        <!-- Таблица будильников -->
        <h2>Таблица будильников</h2>
        <table id="alarmTable">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Время до срабатывания</th>
                    <th>Статус</th>
                    <th>Время мигания</th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки будильников будут добавляться сюда -->
            </tbody>
        </table>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
